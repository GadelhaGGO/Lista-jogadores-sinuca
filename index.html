        * {

        body {

        .header {

        .player-card {
            background-color: white;

        .player-header {

        .player-name {

        }
        
        .player-id {

        }
        
        .trophy-count {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .trophy-icon {
            color: gold;
            margin-right: 5px;
            font-size: 1.2em;
        }
        
        .tournaments {
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
            font-size: 0.9em;
        }
        
        .tournaments-title {
            font-weight: bold;
            margin-bottom: 5px;
            color: #e74c3c;
        }
        
        @media (max-width: 600px) {
            .player-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .player-id {
                margin-top: 5px;
            }
        }
    </style>
</head>
